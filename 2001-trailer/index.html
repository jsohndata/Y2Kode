<html>
<head>
<title>[^_^]</title>
<script>
function nav_go() {
  var selectEl = document.getElementsByName('this_select')[0];
  var which = selectEl.options[selectEl.selectedIndex].value;
  document.getElementsByName('here')[0].src = which;
}
</script>
</head>

<body bgcolor='#ffffff' topmargin='0' leftmargin='0' marginwidth='0' marginheight='0'>
<form name='this_form'>
<table cellpadding='0' cellspacing='0' border='0' width='100%' height='97%'>
  <tr>
    <td align='center' valign='middle'>
      <table cellpadding='0' cellspacing='0' border='0'>
        <tr>
          <td valign='top'><img src='spacer.gif' width='200' height='1' alt='' border='0'></td>
          <td><img src='logo.jpg' width='250' height='81' alt='' border='0'><br>
            <select name='this_select' onchange='nav_go()'>
              <option value='spacer.gif'>-----></option>
              <option value='1.jpg'>selection 1</option>
              <option value='2.jpg'>selection 2</option>
              <option value='3.jpg'>selection 3</option>
              <option value='4.jpg'>selection 4</option>
              <option value='5.jpg'>selection 5</option>
              <option value='6.jpg'>selection 6</option>
              <option value='7.jpg'>selection 7</option>
              <option value='8.jpg'>selection 8</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan='2'><br><br>
            <img src='spacer.gif' name='here' height='300' alt='' border='0'>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</form>
</body>
</html>
