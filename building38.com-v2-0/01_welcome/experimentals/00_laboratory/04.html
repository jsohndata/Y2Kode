<script>
var listimages = new Array("04_unreal/1.jpg","04_unreal/2.jpg","04_unreal/3.jpg","04_unreal/4.jpg","04_unreal/5.jpg","04_unreal/6.jpg","04_unreal/7.jpg","04_unreal/8.jpg","04_unreal/9.jpg","04_unreal/10.jpg","04_unreal/11.jpg","04_unreal/12.jpg","04_unreal/13.jpg","04_unreal/14.jpg");

var thisPic = 0;  //the counter for the image array
var lastPic = 13;  //the last cell in our array = (number of pictures - 1)

nowPix=new Array(lastPic);
for(var counter=0;counter<=lastPic;counter++){
nowPix[counter] = new Image();
nowPix[counter].src=listimages[counter];
}

function processPrevious() {
        if (document.images) {
                if (thisPic==0) //if at the very beginning of array
                {
                    thisPic=lastPic; //goto the last cell in the array
                 }
                 else 
                 {
                    thisPic--; //else simply decrement the counter                    
                 }
                  document.myPicture.src=nowPix[thisPic].src;
        }
}

function processNext() {
        if (document.images) {
                if (thisPic==lastPic) //if at the very end of the array
                {
                    thisPic=0; //goto the first cell of the array
                 }
                 else 
                 {
                thisPic++; //else simply increment the counter
                }
                document.myPicture.src=nowPix[thisPic].src;
        }
}
