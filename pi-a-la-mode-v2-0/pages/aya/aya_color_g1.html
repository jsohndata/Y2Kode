<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 transitional//en">
<HEAD>
<title>bg1</title>
<SCRIPT LANGUAGE="JavaScript">
var pos = 10;
function initArray() {
this.length = initArray.arguments.length;
for (var i = 0; i < this.length; i++) {
this[i] = initArray.arguments[i];
   }
}
var col=new initArray("4b","5b","8b","8b");
function stop() {
document.bgColor = '#00';
clearTimeout(loopID);
}
function start() {
col[1]="#cc3300"
col[2]="#000000"
col[3]="#333333"
col[4]="#666666"
col[5]="#336666"
col[6]="#000000"
col[7]="#555555"
col[8]="#cc3300"
col[9]="#000000"
col[10]="#cc3300"
pos++;
if (pos<0||pos>10) {
pos = 0;
}
document.bgColor = col[pos];
loopID = setTimeout("start()",10);
}
</SCRIPT></head>

<BODY onLoad="start()">
<img src="../spacer.gif" width="1" height="1" border="0" alt="">
</body></html>
