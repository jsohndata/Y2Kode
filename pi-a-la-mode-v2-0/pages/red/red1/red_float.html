<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//en">
<html>
<HEAD><title>round and round</title>

<SCRIPT LANGUAGE="JavaScript">
<!-- Original:  Randy Bennett (rbennett@thezone.net) -->

function doit() {
right_box1();
}
function hideit() {
document.box1.visibility="hide"
document.box2.visibility="hide"
document.box3.visibility="hide"
document.box4.visibility="hide"
document.box5.visibility="hide"


}
function showit() {
document.box1.visibility="show"
document.box2.visibility="show"
document.box3.visibility="show"
document.box4.visibility="show"
document.box5.visibility="show"


}
function right_box1() {
move1();
if (document.box1.left<150) setTimeout("right_box1()",10);
if (document.box1.left>=150) setTimeout("down_box1()",5);
}
function down_box1() {
move2();
if (document.box1.top<230) setTimeout("down_box1()",5);
if (document.box1.top>=230) setTimeout("left_box1()",10);
}
function left_box1() {
move3();
if (document.box1.left>150) setTimeout("left_box1()",10);
if (document.box1.left<=150) setTimeout("up_box1()",5);
}
function up_box1() {
move4();
if (document.box1.top>120) setTimeout("up_box1()",5);
if (document.box1.top<=120) setTimeout("right_box1()",10);
}
function move1() {
document.box1.offset(10,2)
document.box2.offset(5,1)
document.box3.offset(-10,2)
document.box4.offset(-5,1)
document.box5.offset(10,-2)


}
function move2() {
document.box1.offset(6,6)
document.box2.offset(6,7)
document.box3.offset(-6,6)
document.box4.offset(-6,7)
document.box5.offset(6,-6)


}
function move3() {
document.box1.offset(-10,-2)
document.box2.offset(-5,-1)
document.box3.offset(10,-2)
document.box4.offset(5,-1)
document.box5.offset(-10,2)


}
function move4() {
document.box1.offset(-6,-6)
document.box2.offset(-6,-7)
document.box3.offset(6,-6)
document.box4.offset(6,-7)
document.box5.offset(-6,6)


}
// End -->
var pos = 100;
function initArray() {
this.length = initArray.arguments.length;
for (var i = 0; i < this.length; i++) {
this[i] = initArray.arguments[i];
   }
}
var col=new initArray("4b","5b","8b","8b");
function stop() {
document.bgColor = '#000000';
clearTimeout(loopID);
}
function start() {
col[1]="#00000"
col[2]="#ff3118"
col[3]="#844d18"
col[4]="#00a5c6"
col[5]="#ffffff"
col[6]="#00000"
col[7]="#639c18"
col[8]="#616161"
pos++;
if (pos<0||pos>10) {
pos = 0;
}
document.bgColor = col[pos];
loopID = setTimeout("start()",1);
}
</script></head>

<BODY onLoad="doit(); start()" >


<div id="box1" style="position:absolute; align:center; align:center; visibility:show; left:5px; top:250px; z-index:1">
<img src="red1.gif" width=70 height=70 border=0></div>



<div id="box2" style="position:absolute; align:center; visibility:show; left:5px; top:180px; z-index:1">
<img src="red2.gif" width=70 height=70 border=0></div>



<div id="box3" style="position:absolute; align:center; visibility:show; left:5px; top:250px; z-index:2">
<img src="red3.gif" width=70 height=70 border=0></div>



<div id="box4" style="position:absolute; align:center; visibility:show; left:5px; top:250px; z-index:3">
<img src="red4.gif" width=70 height=70 border=0></div>



<div id="box5" style="position:absolute; align:center; visibility:show; left:5px; top:20px; z-index:4">
<img src="red5.gif" width=70 height=70 border=0></div>



</div>
</body></html>
