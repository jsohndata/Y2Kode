<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 transitional//en"><HEAD><title>bg2</title><SCRIPT LANGUAGE="JavaScript">
var pos = 10;
function initArray() {
this.length = initArray.arguments.length;
for (var i = 0; i < this.length; i++) {
this[i] = initArray.arguments[i];
   }
}
var col=new initArray("4b","5b","8b","8b");
function stop() {
document.bgColor = '#FFFFFF';
clearTimeout(loopID);
}
function start() {
col[1]="#070808"
col[2]="#070808"
col[3]="#404040"
col[4]="#a1a1a1"
col[5]="#3d4f53"
col[6]="#0d041e"
col[7]="#616161"
col[8]="#212121"
col[9]="#ff0000"
col[10]="#4c7178"
pos++;
if (pos<0||pos>10) {
pos = 0;
}
document.bgColor = col[pos];
loopID = setTimeout("start()",30);
}
</SCRIPT></head><BODY onLoad="start()"></body></html>
